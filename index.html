<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Toast message</title>
</head>
<body>
    <!-- Success -->
    <div id="toast">
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Bạn đã đăng kí tài khoản thành công </p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
        

    <!-- Info -->
    <div id="toast">
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-info"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Info</h3>
                <p class="toast__msg">Bạn cần điền đầy đủ thông tin cá nhân</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
        
 
    <!-- Error -->
    <div id="toast">
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Error</h3>
                <p class="toast__msg">Đã có lỗi xảy ra, Vui lòng đăng kí lại</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
        
   
    
</body>
</html>
